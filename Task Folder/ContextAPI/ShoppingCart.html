<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    #root {
      text-align: center;
      padding: 20px;
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .product, .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f1f1f1;
      margin: 5px 0;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .remove-btn {
      background-color: #dc3545;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    // Create Context
    const CartContext = React.createContext();

    // Cart Provider Component
    function CartProvider({ children }) {
      const [cart, setCart] = React.useState([]);
      const [products, setProducts] = React.useState([
        { id: 1, name: "Apple", price: 19 },
        { id: 2, name: "Banana", price: 27 },
        { id: 3, name: "Orange", price: 35 }
      ]);

      // Add Item to Cart
      const addToCart = (product) => {
        const existingItem = cart.find((item) => item.id === product.id);
        if (existingItem) {
          setCart(
            cart.map((item) =>
              item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
            )
          );
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      // Remove Item from Cart
      const removeFromCart = (id) => {
        setCart(cart.filter((item) => item.id !== id));
      };

      // Update Quantity
      const updateQuantity = (id, amount) => {
        setCart(
          cart.map((item) =>
            item.id === id ? { ...item, quantity: Math.max(1, item.quantity + amount) } : item
          )
        );
      };

      // Add New Product
      const addProduct = (name, price) => {
        const newProduct = {
          id: products.length + 1,
          name,
          price: parseFloat(price)
        };
        setProducts([...products, newProduct]);
      };

      return (
        <CartContext.Provider value={{ cart, products, addToCart, removeFromCart, updateQuantity, addProduct }}>
          {children}
        </CartContext.Provider>
      );
    }

    // Product List Component
    function ProductList() {
      const { products, addToCart } = React.useContext(CartContext);

      return (
        <div>
          <h2>Products</h2>
          {products.map((product) => (
            <div key={product.id} className="product">
              {product.name} - {product.price}
              <button onClick={() => addToCart(product)}>Add</button>
            </div>
          ))}
        </div>
      );
    }

    // Cart Component
    function Cart() {
      const { cart, removeFromCart, updateQuantity } = React.useContext(CartContext);

      const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);

      return (
        <div>
          <h2>Shopping Cart üõí</h2>
          {cart.length === 0 ? <p>Your cart is empty</p> : 
            cart.map((item) => (
              <div key={item.id} className="cart-item">
                {item.name} - {item.price} x {item.quantity}
                <button onClick={() => updateQuantity(item.id, 1)}>‚ûï</button>
                <button onClick={() => updateQuantity(item.id, -1)}>‚ûñ</button>
                <button className="remove-btn" onClick={() => removeFromCart(item.id)}>‚ùå</button>
              </div>
            ))
          }
          <p className="total">Total: {totalPrice}</p>
        </div>
      );
    }

    // Add Product Component
    function AddProductForm() {
      const { addProduct } = React.useContext(CartContext);
      const [name, setName] = React.useState("");
      const [price, setPrice] = React.useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        if (name.trim() && price > 0) {
          addProduct(name, price);
          setName("");
          setPrice("");
        }
      };

      return (
        <div>
          <h2>Add New Product</h2>
          <form onSubmit={handleSubmit}>
            <input 
              type="text" 
              placeholder="Product Name" 
              value={name} 
              onChange={(e) => setName(e.target.value)} 
              required 
            />
            <input 
              type="number" 
              placeholder="Price" 
              value={price} 
              onChange={(e) => setPrice(e.target.value)} 
              required 
            />
            <button type="submit">Add Product</button>
          </form>
        </div>
      );
    }

    // Main App Component
    function App() {
      return (
        <CartProvider>
          <div id="root">
            <h1>Shopping Cart üõçÔ∏è</h1>
            <AddProductForm />
            <ProductList />
            <Cart />
          </div>
        </CartProvider>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
