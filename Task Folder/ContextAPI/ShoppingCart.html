<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart with Context API</title>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    #root {
      text-align: center;
      padding: 20px;
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .remove-btn {
      background-color: #dc3545;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">

    const CartContext = React.createContext();

    function CartProvider({ children }) {
      const [cart, setCart] = React.useState([]);

      const addToCart = (product) => {
        setCart((prevCart) => {
          const itemExists = prevCart.find((item) => item.id === product.id);
          if (itemExists) {
            return prevCart.map((item) =>
              item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
            );
          }
          return [...prevCart, { ...product, quantity: 1 }];
        });
      };

      const removeFromCart = (id) => {
        setCart(cart.filter((item) => item.id !== id));
      };

      const updateQuantity = (id, amount) => {
        setCart(cart.map((item) =>
          item.id === id ? { ...item, quantity: Math.max(1, item.quantity + amount) } : item
        ));
      };

      const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);

      return (
        <CartContext.Provider value={{ cart, addToCart, removeFromCart, updateQuantity, totalPrice }}>
          {children}
        </CartContext.Provider>
      );
    }

    function ProductList() {
      const { addToCart } = React.useContext(CartContext);
      const products = [
        { id: 1, name: "Apple", price: 42.00 },
        { id: 2, name: "Banana", price: 35.00 },
        { id: 3, name: "Mango", price: 39.00 },
      ];

      return (
        <div>
          <h2>üõí Products</h2>
          <ul>
            {products.map((product) => (
              <li key={product.id}>
                {product.name} -- {product.price}
                <button onClick={() => addToCart(product)}>Add to Cart</button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function Cart() {
      const { cart, removeFromCart, updateQuantity, totalPrice } = React.useContext(CartContext);

      return (
        <div>
          <h2>üõçÔ∏è Your Cart</h2>
          <ul>
            {cart.length === 0 ? (
              <p>Cart is empty</p>
            ) : (
              cart.map((item) => (
                <li key={item.id}>
                  {item.name} ({item.price}) x {item.quantity}
                  <button onClick={() => updateQuantity(item.id, 1)}>+</button>
                  <button onClick={() => updateQuantity(item.id, -1)}>-</button>
                  <button className="remove-btn" onClick={() => removeFromCart(item.id)}>‚ùå</button>
                </li>
              ))
            )}
          </ul>
          <div className="cart-total">Total: {totalPrice}</div>
        </div>
      );
    }

    function App() {
      return (
        <CartProvider>
          <div id="root">
            <h1>üõçÔ∏è Shopping Cart</h1>
            <ProductList />
            <Cart />
          </div>
        </CartProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
